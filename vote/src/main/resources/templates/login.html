
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Spring Security Example </title>
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="/css/my.css" th:href="@{/css/my.css}" />
</head>
<body>
<div class="panel-center panel panel-primary" id="content" style="margin: 30px; padding-left: 20px; padding-right: 20px;">
	<div class="cent">
		<h1>投票系统登录</h1>
		<div class="alert alert-danger" th:if="${param.error}">
			用户名或密码错误
		</div>
		<div class="alert alert-warning" th:if="${param.logout}">
			登出成功
		</div>
		<form th:action="@{/dologin}" method="post">
			<div class="in"><label>用户名: <input type="text" name="username" class="form-control"/> </label></div>
			<div class="in"><label>密码: <input type="password" name="password" class="form-control"/> </label></div>
			<div class="button">
				<input type="submit" value="登录" class="btn btn-success"/>
				<a th:href="@{/register}"><input type="button" value="注册" class="btn btn-success"/></a>
			</div>
		</form>

		<br />
		<div>
			<a th:href="@{/}"><input type="button" value="返回" class="btn btn-primary"/></a>

		</div>
		<br />
	</div>
</div>
</body>
</html>
